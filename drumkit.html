<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>

    <div class="heading">
        <h1>Drum🥁 Kit</h1>
    </div>
    <div class="container">
        <button class="w btn btn1 drum">W</button>
        <button class="a btn btn2 drum">A</button>
        <button class="s btn btn3 drum">S</button>
        <button class="d btn btn4 drum">D</button>
        <button class="j btn btn5 drum">J</button>
        <button class="k btn btn6 drum">K</button>
        <button class="l btn btn7 drum">L</button>
    </div>
    <script src="drumkit.js"></script>
</body>

</html>
